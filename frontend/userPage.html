<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Users</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Users List</h1>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Email</th>
                <th>Loans</th>
            </tr>
        </thead>
        <tbody>
            <!-- Users will be appended here by JavaScript -->
        </tbody>
    </table>

    <script>
        const SERVER = 'http://127.0.0.1:5000/'
        document.addEventListener("DOMContentLoaded", function() {
    const token = localStorage.getItem('acc_token'); // Retrieve the token from localStorage or wherever it is stored

    if (!token) {
        console.error('JWT token is missing');
        return;
    }

    const headers = new Headers({
        'Authorization': `Bearer ${token}`
    });

    fetch(SERVER + '/showUser', { headers })
        .then(response => {
            if (response.status === 401) {
                throw new Error('Unauthorized');
            }
            return response.json();
        })
        .then(data => {
            console.log(data);  // Log the data to inspect its structure
            if (Array.isArray(data)) {
                const tableBody = document.querySelector('#usersTable tbody');
                data.forEach(user => {
                    const row = document.createElement('tr');
                    const emailCell = document.createElement('td');
                    emailCell.textContent = user.Email;
                    const loansCell = document.createElement('td');
                    if (user.Loans.length > 0) {
                        const loansList = document.createElement('ul');
                        user.Loans.forEach(loan => {
                            const loanItem = document.createElement('li');
                            loanItem.textContent = `Loan ID: ${loan.LoanID}`;
                            loansList.appendChild(loanItem);
                        });
                        loansCell.appendChild(loansList);
                    } else {
                        loansCell.textContent = "No loans";
                    }
                    row.appendChild(emailCell);
                    row.appendChild(loansCell);
                    tableBody.appendChild(row);
                });
            } else {
                console.error('Unexpected data format:', data);
            }
        })
        .catch(error => console.error('Error fetching users:', error));
});


    </script>
</body>
</html>
